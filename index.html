<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Data Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="libraries/plotly.js"></script>
</head>
<body>
    <div id="overlay-container">
        <h3>Enter Date-Price Pairs</h3>
        <table id="dataTable">
            <tr>
                <th>Date (YYYY-MM-DD)</th>
                <th>Price ($)</th>
            </tr>
            <tr>
                <td><input type="date" value="2023-10-19" class="date-input"></td>
                <td><input type="number" value="23.43" class="price-input"></td>
            </tr>
            <tr>
                <td><input type="date" value="2024-11-02" class="date-input"></td>
                <td><input type="number" value="163.74" class="price-input"></td>
            </tr>
        </table>
        <button id="addRow">Add Row</button>
        <button id="projectPrice">Project Price</button>
        <div id="output"></div>
    </div>
    <div id="chart"></div>
    <script src="script.js"></script>
</body>
</html>
